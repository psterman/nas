        // Ê£ÄÊµãÂΩìÂâçÁéØÂ¢ÉÂπ∂ËøîÂõûÈÄÇÂΩìÁöÑAPIÂü∫Á°ÄURL
        function getApiBaseUrl() {

            // Â¶ÇÊûúÂΩìÂâçÂú®localhost:3000Ôºå‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑ

            }

            // Â¶ÇÊûúÂú®127.0.0.1:5500 (VS Code Live Server)Ôºå‰ΩøÁî®‰∏ªÊúçÂä°Âô®

            // ÁªëÂÆöÊñ∞Âª∫Êñá‰ª∂Â§πÊåâÈíÆ‰∫ã‰ª∂
